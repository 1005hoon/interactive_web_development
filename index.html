<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn CSS Transform</title>
		<style>
			.container {
				width: 60vw;
				height: 60vh;
				border: 1px solid black;
				background-color: darkslateblue;
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 40px;
				perspective: 500px;
			}

			.card {
				position: relative;
				width: 200px;
				height: 200px;
				transform: rotateY(0deg);
				transition: transform 1s;
				transform-style: preserve-3d;
				transform-origin: left;
			}

			.card-side {
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 15px;
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				backface-visibility: hidden;
			}

			.card-side__front {
				z-index: 1;
				background-color: antiquewhite;
			}

			.card-side__back {
				background-color: cadetblue;
				transform: rotateY(180deg);
			}

			.container:hover .card {
				transform: rotateY(-120deg);
			}
		</style>
	</head>
	<body>
		<h1>CSS 3D</h1>
		<div class="container">
			<div class="card">
				<div class="card-side card-side__front">Apple</div>
				<div class="card-side card-side__back">Banana</div>
			</div>
		</div>
	</body>
</html>
