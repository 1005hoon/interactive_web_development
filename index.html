<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn CSS Transform</title>
		<style>
			@keyframes spaceship-animation {
				100% {
					background-position: -2550px 0;
				}
			}

			.spaceship {
				width: 150px;
				height: 150px;
				background: url("img/sprite_spaceship.png") no-repeat 0 0 / auto 150px;

				animation: spaceship-animation 1s infinite steps(17);
			}
		</style>
	</head>
	<body>
		<h1>CSS Animation</h1>
		<div class="spaceship"></div>
	</body>
</html>
